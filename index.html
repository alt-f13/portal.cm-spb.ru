              <span class="icon-bar"></span>

              <li class=""><a href="#/">Новости</a></li>

              <li><a ng-href="#/people">Коллектив</a></li>
            </ul>
            <form class="navbar-form navbar-right" name='loginForm' ng-submit="submitLogin()">
              <div  ng-show="!authenticated"  class="form-group">
                <input type="text" name='user' ng-model='username' class="form-control" placeholder="Логин">
                <input type="password" name='pass' ng-model='password'  class="form-control" placeholder="Пароль">

              </div>
              <button  ng-show="!authenticated" type="submit" class="btn btn-success">Ok</button>
            </form>
            <button ng-show="authenticated" class="btn btn-danger navbar-btn navbar-right"  ng-click="logout()">Выйти</button>

          </div>
        </div>
      </div>

    <!-- ##################### Login template -->
    <script type="text/ng-template" id="login.html">
      <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
         <h4>Login form</h4>
      </div>
      <div class="modal-body">
         <form class='form-signin' name='loginForm' ng-submit="submitLogin()">
            <div class="form-group">
               <label for="loginformUser">Login</label>
               <input id="loginformUser" type='text' name='user' ng-model='username' class="form-control" placeholder="Login Name" required>
            </div>
            <div class="form-group">
               <label for="loginformPass">Password</label>
               <input id="loginformPass" type='password' name='pass' ng-model='password' class="form-control" placeholder="Password" required>
            </div>
            <div>
               <button class="btn" data-dismiss="modal">Close</button>
               <button class='btn btn-primary' type="submit">Login</button>
            </div>
         </form>
      </div>

    </script>
    <!-- ################# -->
    <!-- ##################### Login template -->
    <script type="text/ng-template" id="register.html">
      <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
         <h4>Регистрация</h4>
      </div>
      <div class="modal-body">
         <form class='form-signup' name='loginForm' ng-submit="submitRegistration()">
            <div class="form-group">
               <label for="loginformUser">Login</label>
               <input id="loginformUser" type='text' name='user' ng-model='username' class="form-control" placeholder="Login Name" required>
            </div>
            <div class="form-group">
               <label for="loginformPass">Password</label>
               <input id="loginformPass" type='password' name='pass' ng-model='password' class="form-control" placeholder="Password" required>
            </div>
            <div>
               <button class="btn" data-dismiss="modal">Close</button>
               <button class='btn btn-primary' type="submit">Зарегистрироваться</button>
            </div>
         </form>
      </div>

    </script>
