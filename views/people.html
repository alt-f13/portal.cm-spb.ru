<script type="text/ng-template" id="edit.human.html">
  <div class="modal-header">
     <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">x</button>
     <h4>Редактирование</h4>
  </div>
  <div class="modal-body">
    <form>
      <div sf-schema="schema" sf-form="form" sf-model="model">
      </div>
      <attachments ng-model="model._attachments"></attachments>
      <button type="button" class="btn btn-success" ng-click="_save()">Сохранить</button>
    </form>
  </div>
</script>
<div class="page-header">
  <h1>Коллектив <small></small></h1>
</div>
<ul class="list-group">
  <li ng-repeat="human in doc" ng-click="edit(human.value)" class="list-group-item">
    {{human.value.lastname}} {{human.value.firstname}} <span class="badge">{{human.value.appointment}}</span>
  </li>
</ul>
